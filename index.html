<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />

          Friday 13:00, sunny

          Humidity: 66%, Wind: 2.17km/h

      </div>
      <div>🌤️ 19 C</div>
    </main>

      Coded by

      is on

        >Github</a
      >

        Netlify</a
      >
